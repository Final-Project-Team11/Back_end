config:
  target: http://localhost:3003
  phases:
    - duration: 60
      arrivalRate: 10
  defaults:
    headers:
      User-Agent: Artillery
  payload:
    skipHeader: true
    path: "../data/user.csv"
    fields:
      - companyId
      - userId
      - password
      - teamId

scenarios:
  - name: "마이페이지 조회"
    flow:
      - post:
          url: "/auth/user"
          json:
            companyId: "{{companyId}}"
            userId: "{{userId}}"
            password: "{{password}}"
          capture:
            json: "$.token"
            as: "token"
      - think: 5
      - get:
          url: "/myfiles"
          qs:
            pageNum: 1
            pageSize: 5
          headers:
            authorization: "{{token}}"
      - think: 5
      - get:
          url: "/meetingfiles"
          qs:
            pageNum: 1
            pageSize: 5
          headers:
            authorization: "{{token}}"

      

