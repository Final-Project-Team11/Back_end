version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/build
    overwrite: yes

permissions:
  - object: /home/ubuntu
    pattern: '**'
    owner: ubuntu
    group: ubuntu


hooks:
  BeforeInstall:
    - location: script/before-deploy.sh
      runas: ubuntu
  AfterInstall:
    - location: script/after-deploy.sh
      runas: ubuntu
